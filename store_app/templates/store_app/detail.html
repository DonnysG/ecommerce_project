{% extends 'store_app/main.html' %}
{% load static %}
{% block content %}



  <body>

	<div class="container">
		<div class="card2">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content">
						  <div class="mh-100" ><img style="width: 500px; height: 500px;" src="{{product.imageURL}}" /></div>
						</div>

					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product.name}}</h3>
						<div class="rating">
                            <span class="review-no"><h6>Description:</h6></span>
						</div>
						<p class="product-description">{{ product.description }}</p>
						<h4 class="price">Price: <span>${{product.price|floatformat:2}}</span></h4>
						<div class="action">
							<button data-product={{product.id}} data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>

{% endblock content %}
